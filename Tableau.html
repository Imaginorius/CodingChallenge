<body>
    <div class="col">

        <input type="text" name="" id="produit" placeholder="Nom du produit"><br>
        <input type="number" name="" id="nombre" placeholder="Nombre d'article"><br>
        <input type="number" name="" id="prix" placeholder="Prix"><br>
        <button onclick="add()">Ajouter</button>

<button>FFf</button>
    </div>

    <div class="col">
        <h2>Liste</h2>
        <ul id="liste">
           
        </ul>

<script type="text/javascript">
//Tableau à deux dimensions
/*
 var liste=[["Pomme",10,30], ["Cerise",1,2], ["Tomate",2,4]];
 */
var liste=[];
 var displayListe= document.getElementById("liste");
 var produit= document.getElementById("produit");
 var prix = document.getElementById("prix");
 var nombre = document.getElementById("nombre");
 var affichageTotal=document.getElementById("total");
 var calculeTotal = 0;
 
 
 function add() {
    var nouveauProduit= liste.push([produit.value,nombre.value,prix.value]);
    displayList();
 
}

function supprim(id){
 var supprimProduit= liste.splice(id, 1);
 displayList();

}

function displayList(){
    displayListe.innerHTML="";
    calculeTotal=0;
 for(var i= 0; i<liste.length; i++) {
     //Affichage des articles
     displayListe.innerHTML +="<li>Nom:"+liste[i][0]+"- Nombre:"+liste[i][1]+"- prix:"+liste[i][2]+"<button onclick='supprim("+i+")'>Supprimer</button></li>";
     //calcul total à chaque article
     calculeTotal += parseFloat(liste[i][2]);
 };
 affichageTotal.innerHTML=calculeTotal;

}


</script>
